<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Azure App Service × Node 20 × GitHub Actions</title>
  <style>
    :root { --bg1:#0f1021; --bg2:#3a0ca3; --bg3:#00f5d4; --txt:#eaeaea; }
    * { box-sizing:border-box }
    html,body { height:100% }
    body {
      margin:0; font-family: ui-sans-serif, system-ui, Pretendard, Apple SD Gothic Neo, Roboto, sans-serif;
      color:var(--txt); background: radial-gradient(1200px 800px at 10% 10%, #1b1b3a, transparent),
                         radial-gradient(1200px 800px at 90% 90%, #121212, transparent),
                         linear-gradient(135deg, var(--bg1), var(--bg2));
      overflow:hidden;
    }
    .grid {
      position:fixed; inset:0; background:
        linear-gradient(rgba(255,255,255,.04) 1px, transparent 1px) 0 0/ 60px 60px,
        linear-gradient(90deg, rgba(255,255,255,.04) 1px, transparent 1px) 0 0/ 60px 60px;
      pointer-events:none;
    }
    .container {
      position:relative; z-index:2; height:100%; display:flex; align-items:center; justify-content:center; padding:24px;
    }
    .card {
      width:min(960px, 92vw); padding:32px; border-radius:24px; backdrop-filter: blur(14px);
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.03));
      box-shadow: 0 20px 80px rgba(0,0,0,.45), inset 0 0 0 1px rgba(255,255,255,.12);
    }
    .title {
      font-size: clamp(28px, 6vw, 64px); margin:0 0 8px; letter-spacing:-0.5px;
      text-shadow: 0 2px 24px rgba(0,245,212,.35), 0 0 2px rgba(255,255,255,.5);
    }
    .subtitle { margin:0 0 24px; opacity:.85 }
    .row { display:flex; flex-wrap:wrap; gap:16px; margin-top:16px }
    .btn {
      padding:12px 18px; border-radius:14px; border:1px solid rgba(255,255,255,.2); color:var(--txt);
      background:linear-gradient(180deg, rgba(0,245,212,.2), rgba(58,12,163,.2));
      cursor:pointer; font-weight:600; text-decoration:none; display:inline-flex; align-items:center; gap:10px;
      transition: transform .15s ease, box-shadow .2s ease;
    }
    .btn:hover { transform: translateY(-2px); box-shadow: 0 8px 32px rgba(0,245,212,.25) }
    .glitch {
      position:relative; display:inline-block;
      --c1:#00f5d4; --c2:#f72585; --c3:#4cc9f0;
    }
    .glitch::before, .glitch::after {
      content:attr(data-text); position:absolute; left:0; top:0; filter:blur(.5px); clip-path: inset(0 0 0 0);
      animation: glitch 2.6s infinite ease-in-out;
    }
    .glitch::before { color:var(--c1); transform: translate(1px,0); }
    .glitch::after  { color:var(--c2); transform: translate(-1px,0); animation-delay:.4s; }
    @keyframes glitch {
      0% { clip-path: inset(0 0 0 0) }
      10% { clip-path: inset(10% 0 65% 0) }
      20% { clip-path: inset(80% 0 2% 0) }
      35% { clip-path: inset(40% 0 30% 0) }
      55% { clip-path: inset(20% 0 50% 0) }
      75% { clip-path: inset(60% 0 12% 0) }
      100%{ clip-path: inset(0 0 0 0) }
    }
    .footer { margin-top:24px; font-size:14px; opacity:.75 }
  </style>
</head>
<body>
  <div class="grid"></div>
  <div class="container">
    <div class="card">
      <h1 class="title"><span class="glitch" data-text="Azure App Service × Node 20-VVS">Azure App Service × Node 20</span></h1>
      <p class="subtitle">GitHub Actions(OIDC)로 자동 배포되는 화려한 Express 샘플 ✨</p>
      <div class="row">
        <a class="btn" href="/api/health">/api/health 상태 보기</a>
        <a class="btn" href="https://github.com" target="_blank" rel="noreferrer">GitHub로 이동</a>
      </div>
      <div class="footer">© 2025 Soldesk • Demo by Azure App Service</div>
    </div>
  </div>
</body>
</html>
